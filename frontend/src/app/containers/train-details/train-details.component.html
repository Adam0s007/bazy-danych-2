<div id="train-details">

  <div id="train-info">
    <div style="display: flex; flex-direction: row; justify-content: space-between;">
      <div id="go-back-button" (click)="exit()">GO BACK</div>
      <h2>TRAIN DETAILS</h2>
    </div>

    <p>Train name: {{train.name}}</p>
    <p>Train _id: {{train._id}}</p>
    <p>Departure time: {{"train-departure-time"}}</p>
  </div>


  <div id="seats-zone">

    <div id="summary">
      <p>Train capacity: {{train.free_seats.length}}</p>
      <p>Available: {{train.free_seats.length}}</p>
    </div>

    <div id="seat-details-container">

      <div id="seat-details" *ngIf="seatDetails != -1">

        <app-seat-details [train]="this.train" [seat_id]="seatDetails" (closeComponentEVent)="seatDetails=-1"></app-seat-details>

      </div>
    </div>

    <div id="train-map">
      <div class="seat-info"
           *ngFor="let free of train.free_seats; let i=index"
           [ngStyle]="{'background-color': free ? 'lightgreen' : 'red'}"
           (click)="seatDetails = i">
        {{i}}
<!--        <ng-container *ngIf="free">{{"Free"}}</ng-container>-->
<!--        <ng-container *ngIf="!free">{{"Taken"}}</ng-container>-->
      </div>
    </div>

  </div>

</div>
